<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

    </style>
    <script>
        // .env 파일에서 환경 변수를 가져오는 대신, 여기에 직접 선언합니다.
        const supabaseUrl = "YOUR_SUPABASE_URL"; // Replace with your Supabase URL
        const supabaseAnonKey = "YOUR_SUPABASE_ANON_KEY"; // Replace with your Supabase Anon Key

        // Supabase 클라이언트 초기화
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        async function signInWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                alert('Login Failed: ' + error.message);
            } else {
                alert('Login Successful!');
                // Redirect to mold.html
                window.location.href = '/mold.html';
            }
        }

        async function signUpWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await supabase.auth.signUp({
                email: email,
                password: password,
            });

            if (error) {
                alert('Sign Up Failed: ' + error.message);
            } else {
                alert('Sign Up Successful! Please confirm your email.');
                // Redirect to login
                window.location.href = '/index.html';
            }
        }



        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();

            if (user) {
               // Redirect to mold.html if user is logged in
                window.location.href = '/mold.html';
            } else {
                console.log('No user logged in.');
            }
        }
    </script>
</head>
<body onload="checkUser()">
    <div class="container">
        <h1>Login / Sign Up</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signInWithEmail()">Login</button>
        <button onclick="signUpWithEmail()">Sign Up</button>
    </div>
</body>
</html>
